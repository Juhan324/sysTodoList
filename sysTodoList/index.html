<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>ToDo List</title>    
</head>
<body>
    <div id = "outer">
        <h1>ToDo List</h1>
        <div id = "insertForm">
            <p id = "insertTitle">ToDo 입력</p>
                <input type="text" id="insert" placeholder="일정을 입력해주세요.">
                <input type="button" id="insertButton" onclick="insertTodo()" value="등록">
        </div>
        <div id = "listForm">
            <table>
                <tr id="todoList" class = "table">
                    <td class="complete">완료</td>
                    <td class="todo">ToDo List</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
